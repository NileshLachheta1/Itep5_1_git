<!doctype html>
<html lang="en">

<head>
  <title>Title</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
      input,h2{
          display: block;
          margin: auto;
          width: 300px; 
      }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">  </ul>

      <form class="d-flex">
        <button type="button" class="btn btn-outline-secondary mx-5" data-bs-toggle="modal" data-bs-target="#exampleModal"> Sign Up   </button>
          <button type="button" class="btn btn-outline-secondary mx-5" data-bs-toggle="modal" data-bs-target="#example">Admin LogIn </button>
          <button type="button" class="btn btn-outline-secondary mx-5" data-bs-toggle="modal" data-bs-target="#userlogin">User login </button>
      </form>
    </div>
  </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1"  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-5 " id="exampleModalLabel">SIGN UP </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <h2>Registration Form</h2><br>
          <input type="text" placeholder="Enter name" name="username" id="username"><br>
          <input type="tel" minlength="10" maxlength="10" placeholder="Enter Contact Number" id="contact" name="phone"><br>
          <input type="email" placeholder="Enter Email" name = "email" id="email"><br>
          <input type="password" name="password" placeholder="Enter password" id="pass"><br>
          <input type="password" name="confirm password" placeholder="confirm password" id="cnfpass"><br>
      </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
        <button type="button" class="btn btn-primary" onclick="getData()">Submit</button>
      </div>
    </div>
  </div>
</div> 


<!-- Button trigger modal -->

<!-- Admin Login Modal -->
<div class="modal fade" id="example" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-5" id="exampleModalLabel"><h2>Login Form</h2></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <br>
          <input type="email" placeholder="Enter Email" name = "email" id="logemail"><br>
          <input type="password" name="password" placeholder="Enter password" id="logpass"><br>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="loginAdmin()">Login</button>
      </div>
    </div>  
  </div>
</div>

<!-- User login modal  -->
<div class="modal fade" id="userlogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-5" id="exampleModalLabel"><h2>User Login Form</h2></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <br>
          <input type="email" placeholder="Enter Email" name = "email" id="userlogemail"><br>
          <input type="password" name="password" placeholder="Enter password" id="userlogpass"><br>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
      </div>
    </div>  
  </div>
</div>

</body>
