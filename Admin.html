 <!-- Admin Update Profile modal -->
 <div class="modal fade" id="updateprofile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Update Password</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Enter name" name="updateusername" id="username"><br>
        <input type="tel" minlength="10" maxlength="10" placeholder="Enter Contact Number" id="updatecontact" name="phone"><br>
        <input type="email" placeholder="Enter Email" readonly name = "email" id="email"><br>
       <input type="password" placeholder="Enter Old Password" id="updateoldpass"><br>
       <input type="password" placeholder="Enter New Password" id="updatenewpass"><br>
       <input type="password" placeholder="Enter Con  firm Password" id="updatecnfpass"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateProfile()">Save changes</button>
      </div>
    </div>
  </div>
 </div>
